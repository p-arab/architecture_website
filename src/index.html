  <script>
    let div = $("div[class='blue_bg_container']");
    window.onload = function () {
      let oldHeight = div.height();
      let newHeight = oldHeight ? 0 : "100vh";
      TweenMax.set(div, { height: newHeight });
      TweenMax.from(div, 2, { height: oldHeight });
      setTimeout(function () {
        document.getElementById("logo_animation_img").style.display = "flex";
      }, 1900)

      setTimeout(function () {
        document.getElementById("logo_animation_img").style.display = "none";
        document.getElementById("logo_img").style.display = "flex";
        myFunc()
      }, 11000)

      function myFunc() {
        let img = document.getElementById("logo_img");
        let oldTop = img.offsetTop;
        document.documentElement.style.setProperty('--logo-img-top', oldTop + "px");

        setTimeout(function () {
          if (window.matchMedia('screen and (max-width: 768px)').matches) {
            document.getElementById('logo_img').style.animation = 'mymoveMobile 2s forwards'
          }
          else
            document.getElementById('logo_img').style.animation = 'mymove 2s forwards'
          document.getElementById('language_wrapper').style.animation = 'languageMove 2s forwards'
        }, 1000)

        setTimeout(function () {
          document.getElementById("menu_desktop_wrapper").style.display = "flex";
          document.getElementById("language_wrapper").style.display = "flex";
        }, 1300)
      }
    }

    function ShowProjects() {
      document.getElementById('checkbox').checked = false

      let img = document.getElementById("logo_img");
      let oldRight = img.offsetLeft;
      let top = img.offsetTop;
      document.documentElement.style.setProperty('--logo-img-right', oldRight + "px");

      let menu = document.getElementById("menu_desktop_wrapper");
      let oldTop = menu.offsetTop;
      document.documentElement.style.setProperty('--menu-wrapper-top', oldTop + "px");


      document.getElementById('language_wrapper').style.animation = 'moving-to-header-lang 2s forwards'
      if (window.matchMedia('screen and (max-width: 768px)').matches) {
        document.getElementById('menu_desktop_wrapper').style.animation = 'fadeOut 2s forwards'
        document.getElementById('menuToggle').style.animation = 'fadeIn 3s forwards'
      }
      else {
        document.getElementById('logo_img').style.animation = 'logoRightMove 2s forwards'
        document.getElementById('menu_desktop_wrapper').style.animation = 'moving-to-header-menu 2s forwards'
      }

      setTimeout(function () {
        document.getElementById('blue_bg_container').style.padding = '0 10%'
      }, 500)
      setTimeout(function () {
        window.location.href = "Projects.html"
      }, 1500)
    }

    function ShowAboutUs() {
      document.getElementById('checkbox').checked = false

      let img = document.getElementById("logo_img");
      let oldRight = img.offsetLeft;
      let top = img.offsetTop;
      document.documentElement.style.setProperty('--logo-img-right', oldRight + "px");

      let menu = document.getElementById("menu_desktop_wrapper");
      let oldTop = menu.offsetTop;
      document.documentElement.style.setProperty('--menu-wrapper-top', oldTop + "px");


      document.getElementById('language_wrapper').style.animation = 'moving-to-header-lang 2s forwards'
      if (window.matchMedia('screen and (max-width: 768px)').matches) {
        document.getElementById('menu_desktop_wrapper').style.animation = 'fadeOut 2s forwards'
        document.getElementById('menuToggle').style.animation = 'fadeIn 3s forwards'
      }
      else {
        document.getElementById('logo_img').style.animation = 'logoRightMove 2s forwards'
        document.getElementById('menu_desktop_wrapper').style.animation = 'moving-to-header-menu 2s forwards'
      }

      setTimeout(function () {
        document.getElementById('blue_bg_container').style.padding = '0 10%'
      }, 500)
      setTimeout(function () {
        document.body.style.overflowY = 'scroll'
        window.location.href = "about_us.html"
      }, 1500)
    }

    function ShowContactUs() {
      document.getElementById('checkbox').checked = false

      let img = document.getElementById("logo_img");
      let oldRight = img.offsetLeft;
      let top = img.offsetTop;
      document.documentElement.style.setProperty('--logo-img-right', oldRight + "px");

      let menu = document.getElementById("menu_desktop_wrapper");
      let oldTop = menu.offsetTop;
      document.documentElement.style.setProperty('--menu-wrapper-top', oldTop + "px");


      document.getElementById('language_wrapper').style.animation = 'moving-to-header-lang 2s forwards'
      if (window.matchMedia('screen and (max-width: 768px)').matches) {
        document.getElementById('menu_desktop_wrapper').style.animation = 'fadeOut 2s forwards'
        document.getElementById('menuToggle').style.animation = 'fadeIn 3s forwards'
        document.body.style.overflowY = 'scroll'
      }
      else {
        document.getElementById('logo_img').style.animation = 'logoRightMove 2s forwards'
        document.getElementById('menu_desktop_wrapper').style.animation = 'moving-to-header-menu 2s forwards'
        document.body.style.overflow = 'hidden'
      }

      setTimeout(function () {
        document.getElementById('blue_bg_container').style.padding = '0 10%'
      }, 500)
      setTimeout(function () {
        window.location.href = "about_us.html"
      }, 1500)
    }
